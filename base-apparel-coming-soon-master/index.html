<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="css/apparel.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="inner-container">

                <a href="index.html">
                    <img class="logo" src="images/logo.svg" alt="logo">
                </a>

                <a href="index.html">
                    <img class="bg-mobile" src="images/hero-mobile.jpg" alt="hero mobile">
                </a>

                <h1><span>We're</span> <br>
                    coming <br> soon</h1>

                <p>Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.</p>


                <form id="form" action="">
                    <input type="email" id="email" placeholder="Email Address" onclick="validateInput()">
                    <img class="error-icon" id="icon-error" src="images/icon-error.svg" alt="icon-error">
                    <button type="submit" id="btnSubmit" onclick="checkEmail()">
                        <a href="#">
                            <img src="images/icon-arrow.svg" alt="arrow">
                        </a>
                    </button>
                    <small id="error-display"></small>
                </form>

            </div>
        </div>

        <div class="right bg-image"></div>
        </div>
    </div>
